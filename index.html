<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario ABM</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <div id="spinner" class="spinner-container" style="display: none;">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Cargando...</span>
    </div>
  </div>
  <div class="container mt-5">
    <div id="formularioLista" style="display: none;">
      <h2>Formulario Lista</h2>
      <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Edad</th>
              <th>Equipo</th>
              <th>Posicion</th>
              <th>Cantidad Goles</th>
              <th>Titulo</th>
              <th>Facultad</th>
              <th>Año Ingreso</th>
              <th>Modificar</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
      </table>
      <button class="btn btn-primary" onclick="mostrarFormularioABM()">
        Agregar Elemento
      </button>
    </div>

    <div id="formularioABMContainer" style="display: none;">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-header">
                <h2 id="tituloFormulario" class="text-center">Formulario ABM</h2>
            </div>
            <div class="card-body">
              <form id="formularioABM">
                <div class="form-group">
                  <label for="id">Id:</label>
                  <input type="text" id="id" name="id" class="form-control">
                </div>
                
                <div class="form-group">
                  <label for="nombre">Nombre:</label>
                  <input type="text" id="nombre" name="nombre" class="form-control">
                </div>
                
                <div class="form-group">
                  <label for="apellido">Apellido:</label>
                  <input type="text" id="apellido" name="apellido" class="form-control">
                </div>
                
                <div class="form-group">
                  <label for="tipo">Tipo:</label>
                  <select id="tipo" name="tipo" class="form-control" onchange="cambiarTipo()">
                    <option value="default">Seleccionar tipo</option>
                    <option value="Futbolista">Futbolista</option>
                    <option value="Profesional">Profesional</option>
                  </select>
                </div>
                
                <div class="form-group" id="campoAtributo3">
                  <label for="atributo3">Edad:</label>
                  <input type="number" id="atributo3" name="atributo3" class="form-control">
                </div>
                
                <!-- Campos específicos para Futbolista -->
                <div id="camposFutbolista" style="display:none;">
                  <div class="form-group">
                    <label for="equipo">Equipo:</label>
                    <input type="text" id="equipo" name="equipo" class="form-control">
                  </div>
                  
                  <div class="form-group">
                    <label for="posicion">Posicion:</label>
                    <input type="text" id="posicion" name="posicion" class="form-control">
                  </div>

                  <div class="form-group">
                    <label for="cantidadGoles">Cantidad Goles:</label>
                    <input type="number" id="cantidadGoles" name="cantidadGoles" class="form-control">
                  </div>
                </div>

                <!-- Campos específicos para Profesional -->
                <div id="camposProfesional" style="display:none;">
                  <div class="form-group">
                    <label for="titulo">Titulo:</label>
                    <input type="text" id="titulo" name="titulo" class="form-control">
                  </div>
                  
                  <div class="form-group">
                    <label for="facultad">Facultad:</label>
                    <input type="text" id="facultad" name="facultad" class="form-control">
                  </div>

                  <div class="form-group">
                    <label for="añoGraduacion">Año ingreso:</label>
                    <input type="number" id="añoGraduacion" name="añoGraduacion" class="form-control">
                  </div>
                </div>
                <div class="form-group text-center">
                  <button id="btnAceptar" type="button" onclick="aceptar()" class="btn btn-primary">Aceptar</button>
                  <button type="button" onclick="cancelar()" class="btn btn-secondary">Cancelar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>  
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.11/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
